<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="ShowMessage();"> Click me - alert </button>
    <button type="button" onclick="ShowMessage1();"> Click me - document</button>
    <div id="message">
        <button type="button" onclick="ShowMessage2();">Click me - InnerHTML</button>
    </div>
    <button type="button" onclick="ShowMessage3();"> Click me -console-log</button>
    <script>
        function ShowMessage(){
            alert("Hello");
        }
        function ShowMessage1(){
            document.write("Hello");
        }
        function ShowMessage2(){
            document.getElementById("message").innerHTML ="I Am Gosu";
        }
        function ShowMessage3(){
            console.log("Hello mn");
        }
    </script>
</body>
</html>
