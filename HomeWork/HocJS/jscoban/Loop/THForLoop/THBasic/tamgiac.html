<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="ip1">
    <button onclick="clicked();">Hien thi tam giac </button>
    <script>
        let num = prompt("Enter a number: ");
        let total = 0;
        while( num != -1 ) {
         num = prompt("Enter a number: ");
         alert(total);
         //phần code tính tổng
          total += num;
    } 
    function clicked() {
        let i= document.getElementById("ip1").value;
        while(i<100){
            document.write("<hr width="+i+"%>");
            i++
        }
    }
  

    </script>
</body>
</html>
