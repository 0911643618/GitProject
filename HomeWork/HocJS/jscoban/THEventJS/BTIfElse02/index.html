<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;

    <div>

        <label for="b1_a">Nhap do C:</label>

        <label for="b2_a">Nhap mét :</label>
        <input type="number" id="b2_a">
        <button onclick="clickedb2();" >Tinh feet</button>    
    </div>
    <div>

        <label for="b3_b">Nhap CR :</label>
        <input type="number" id="b3_b">
        <button onclick="clickedb3();" >Tinh S Hinh CN</button>    
    </div>

        <button onclick="clickedb6();" >Ket qua</button>    
    </div>
    <div>
        <h1>Bai 7:</h1>   
        <input type="number" id="b7_a" placeholder="a" style="width:40px"><label for="b7_a">X^2+</label>

        <button onclick="clickedb7();" >Ket qua</button>    
    </div>
    <div>
        <h1>Bai 8:</h1>   
        <label for="b8_a">Nhap sp tuoi :</label>
        <input type="number" id="b8_a">

    </div>
    <div>

        <label for="b9_a">canh 1:</label><input type="number" id="b9_a" placeholder="a" style="width:40px">
        <label for="b9_b">canh2:</label><input type="number" id="b9_b" placeholder="b" style="width:40px">

    <div>

        <label for="b11_a">Nhap thu nhap theo thang :</label>

    <div>
        <h1>Bai 12:</h1>   
        <label for="b12_a">Nhap số tiền ban đầu :</label>

        <label for="b12_b">Nhap số tháng cho vay :</label>
        <input type="number" id="b12_b" placeholder="VND">
        <label for="b12_c">Nhap lãi xuất hàng tháng :</label>
        <input type="number" id="b12_c" placeholder="VND">
        <button onclick="clickedb12();" >Tinh lai suat</button>

    <Script src="js.js"></Script>
