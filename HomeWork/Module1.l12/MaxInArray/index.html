<body>
     <script>
         let number = [1,200,3,4,5,6,2,77,12,5];
         let max=number[0];
         let index=0;
         for(let i=0;i<number.length;i++){
             if(number[i]>max) {
                max=number[i];
                index=i;
         }
        }
        alert("Max="+max+ "in index :"+index);
     </script>
</body>
