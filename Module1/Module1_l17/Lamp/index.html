<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <Script>
        class Battery{
            constructor(energy) {
                this.energy = energy;
            }
           getEnergy() {
               return this.energy;
           }
           decreaseEnergy() {
               if(this.energy>0) {
                   this.energy --;
               }
           }
        }
        class FlashLamp{
            constructor(status,battery) {
                this.status = status;
                this.battery = battery;
            }
            getBatteryInfo() {
                return battery.getEnergy();
            }
            light() {
                this.status ? alert("lighting") : alert("Not lighting");
            }
            turnOn() {
                this.status= true;
            }
            turnOff() {
                this.status = false;
            }
        }
        let battery = new Battery(10);

        let flashLamp = new FlashLamp(battery);

        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
    </Script>
</body>
