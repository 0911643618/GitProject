<body>
    <input type="text" id="search_Words">

        var arrEn = ["Cat","Dog","Monkey","Bird","Owl","Tiger"];
        var arrVn = ["Meo","Cho","Khi","Chim","Cu","Ho"];
        let words_search = document.getElementById("search_Words").value;
        let index=null;
        for(let i=0;i<arrEn.length;i++) {
            if(words_search==arrEn[i]) index = i;
        }
        console.log(index)
        index=null ? document.getElementById("resultword").innerHTML="Khong tim thay" :
          document.getElementById("resultword").innerHTML=arrVn[index];
        }
    </script>
