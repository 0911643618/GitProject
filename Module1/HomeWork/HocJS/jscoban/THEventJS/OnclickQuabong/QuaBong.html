<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >

    <form>
        <img id="My_Image" src="bong.jpg" >
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click" onclick="moveRight();"/>
    </form>
    <script>
        let imgobj=null;
        function init() {
            imgobj= document.getElementById("My_Image");
            imgobj.style.position='relative';
            imgobj.style.left="0px";
        }
        function moveRight() {
            imgobj.style.left=parseInt(imgobj.style.left)+10+'px';
        }
        window.onload=init();
    </script>
</body>
</html>
