<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="Month" type="number" placeholder="Month:" name="Month">
    <button  onclick="clicked();">Number of days in month</button>
    <p id="result"></p>
<script>
    function clicked() {
        var month =parseInt (document.getElementById("Month").value);
        
        switch(month){
            case 2:
            document.getElementById("result").innerHTML="Thang"+' '+month+' '+"co 28 hoac 29 ngay";
            break;
            case 1: case 3:case 5:case 7:case 8:case 10:case 12:
            document.getElementById("result").innerHTML="Thang"+' '+month+' '+"co 31 ngay";
            break;
            case 4:case 6: case 9: case 11:
            document.getElementById("result").innerHTML="Thang"+' '+month+' '+"co 30 ngay";
            break;
        }
    }
</script>
</body>
</html>
