<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        var num =parseInt(prompt("Nhap so luong so nguyen to"," "));
        if(isPrime(num)){
            console.log(num+"La so nguyen to")
        }
        else console.log(num+"Khong la so nguyen to");
        function isPrime(number){
            for( i=2;i<num;i++)
        {
            if (num %i == 0)  return false;  
        }
        return true;
        }
    </script>
</body>
</html>
